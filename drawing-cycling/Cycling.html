<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="Cycling.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Cycling.js"></script>
    <title></title>
</head>
<body>

<!-- Illustration inspiration by Dennis de Groot -->
<div class="pause">

</div>
<div class="bike">
    <div class="part frame">
        <div class="bar left-top"></div>
        <div class="bar left-bottom"></div>
        <div class="bar left"></div>
        <div class="bar top"></div>
        <div class="bar bottom"></div>
        <div class="bar right"></div>
    </div>
    <div class="part sadle">
        <div class="sit-here"></div>
        <div class="sadlepen"></div>
    </div>
    <div class="part handlebar">
        <div class="stem"></div>
        <div class="connector"></div>
        <div class="prehandle"></div>
        <div class="handle"></div>
    </div>
    <div class="part pedals">
        <div class="inside"></div>
        <div class="outside"></div>
        <div class="pedalstem front">
            <div class="pedalbase front"></div>
        </div>
        <div class="pedalstem back">
            <div class="pedalbase back"></div>
        </div>
    </div>
    <div class="part wheel left">
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
    </div>
    <div class="part wheel right">
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
    </div>
    <div class="part axis left"></div>
    <div class="part axis right"></div>
</div>

<div class="bike bike-two">
    <div class="part frame">
        <div class="bar left-top"></div>
        <div class="bar left-bottom"></div>
        <div class="bar left"></div>
        <div class="bar top"></div>
        <div class="bar bottom"></div>
        <div class="bar right"></div>
    </div>
    <div class="part sadle">
        <div class="sit-here"></div>
        <div class="sadlepen"></div>
    </div>
    <div class="part handlebar">
        <div class="stem"></div>
        <div class="connector"></div>
        <div class="prehandle"></div>
        <div class="handle"></div>
    </div>
    <div class="part pedals">
        <div class="inside"></div>
        <div class="outside"></div>
        <div class="pedalstem front">
            <div class="pedalbase front"></div>
        </div>
        <div class="pedalstem back">
            <div class="pedalbase back"></div>
        </div>
    </div>
    <div class="part wheel left">
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
    </div>
    <div class="part wheel right">
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
    </div>
    <div class="part axis left"></div>
    <div class="part axis right"></div>
</div>

</body>
</html>
