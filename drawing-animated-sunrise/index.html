<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- CSS Keyframe Animations, Smashing Magazine, forked from Trevor Linton on Github -->
<div id="container">

    <div id="left">

        <div id="sky" class="target animate">

            <div id="cloud" class="target animate">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
            </div>

            <div id="sun" class="target animate"></div>

            <div id="moon" class="target animate">
                <div class="moon">
                </div>
                <div class="moon moon-2">
                </div>
            </div>

            <div id="ground" class="target animate"></div>

        </div><!-- #sky -->

    </div><!-- #left -->


</div>
</div>
</body>
</html>
