<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!-- A frame that holds the illustration -->
<div class="illustration">
    <!-- The object of the drawing -->
    <div class="camara">

        <!-- The buttons to shoot the image -->
        <input type="checkbox" id="click"/>
        <label for="click" class="shot"></label>

        <!-- The body of the camera -->
        <div class="rectangle">

            <!-- More buttons inside -->
            <div class="options">
                <div class="flash"></div>
                <div class="slide">
                    <input type="checkbox" id="button"/>
                    <label for="button" class="btn"></label>
                </div>
            </div>

            <!-- The round lens -->
            <div class="lens">
                <div class="sub-lens">
                    <div class="small"></div>
                </div>
            </div>

            <!-- The band across the center of the camera -->
            <div class="band"></div>
        </div>

        <!-- And the image -->
        <div class="photo"></div>
    </div>
</div>
</body>
</html>
